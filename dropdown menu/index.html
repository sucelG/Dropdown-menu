<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/98b6e8ac8a.js"
      crossorigin="anonymous"
    ></script>
    <title>Dropdown menu</title>
  </head>
  <body>
    <div class="container">
      <h2>Dropdown menu</h2>
      <button class="btn" id="btn" type="btn">&DownArrow;</button>
      <ul id="list" class="list">
        <li><i class="fas fa-user-circle"></i>my profile</li>
        <li><i class="fas fa-user-edit"></i>edit profile</li>
        <li><i class="fas fa-inbox"></i>inbox</li>
        <li><i class="fas fa-cog"></i>settings</li>
        <li><i class="fas fa-question-circle"></i>help</li>
        <li><i class="fas fa-sign-out-alt"></i>logout</li>
      </ul>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
